<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas绘制带圆圈的等边空心播放图标</title>
</head>

<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>
  <script>
    // 获取canvas元素
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // 定义圆圈的属性
    const circleX = canvas.width / 2;
    const circleY = canvas.height / 2;
    const circleRadius = 60;

    // 计算等边三角形的边长（根据圆圈半径调整）
    const triangleSide = circleRadius * 1.2;
    const triangleHeight = Math.sqrt(3) / 2 * triangleSide;

    // 计算等边三角形顶点坐标，使其在圆圈内水平和垂直居中且朝右
    const x1 = circleX - triangleSide / 2;
    const y1 = circleY;
    const x2 = circleX + triangleSide / 2;
    const y2 = circleY - triangleHeight / 2;
    const x3 = circleX + triangleSide / 2;
    const y3 = circleY + triangleHeight / 2;

    // 绘制空心等边三角形
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.lineTo(x3, y3);
    ctx.closePath();
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.stroke();

    // 绘制圆圈
    ctx.beginPath();
    ctx.arc(circleX, circleY, circleRadius, 0, 2 * Math.PI);
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.stroke();
  </script>
</body>

</html>
